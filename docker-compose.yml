services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=sua-senha-segura
      - POSTGRES_DB=aivora_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  n8n:
    image: n8nio/n8n:latest
    restart: always
    ports:
      - "5680:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=aivora_admin
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=aivora_db
      - DB_POSTGRESDB_USER=postgres
      - DB_POSTGRESDB_PASSWORD=sua-senha-segura
      - N8N_HOST=localhost
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - WEBHOOK_URL=http://localhost:5680/
    links:
      - postgres
      - aivora-core
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - postgres

  aivora-core:
    build:
      context: .
      dockerfile: Dockerfile.local
    platform: linux/amd64
    restart: always
    ports:
      - "8080:8080"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    develop:
      watch:
        - action: rebuild
          path: ./src/aivora_core/main.cpp

  metabase:
    image: metabase/metabase:latest
    restart: always
    ports:
      - "3000:3000"
    environment:
      - MB_DB_TYPE=postgres
      - MB_DB_DBNAME=metabase
      - MB_DB_PORT=5432
      - MB_DB_USER=postgres
      - MB_DB_PASS=sua-senha-segura
      - MB_DB_HOST=postgres
    links:
      - postgres
    volumes:
      - metabase_data:/metabase-data
    depends_on:
      - postgres

volumes:
  postgres_data:
  n8n_data:
  metabase_data:
